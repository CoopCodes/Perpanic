<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perpanic</title>
    <!-- Preload LCP images -->
    <link rel="preload" href="/hero-image.webp" as="image" fetchpriority="high" loading="eager" />
    <link rel="preload" href="/foreground-texture-low-res-2.webp" as="image" fetchpriority="high" loading="eager" />
    <link rel="preload" href="/foreground-texture-low-res-3.webp" as="image" fetchpriority="high" loading="eager" />
    <link rel="preload" href="src/assets/perpanic-logo.svg" as="image" fetchpriority="high" />
    <style>
      /* Loading screen styles */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        height: 100%;
      }
      #root {
        min-height: 100vh;
        background-color: #000000;
      }
      /* Loading indicator - will be replaced when React loads */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
